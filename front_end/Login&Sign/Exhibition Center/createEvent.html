<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Create an Event</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">OEC</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="./index.html">Exhibtions <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="./createEvent.html">Create Event</a>
      </li>
    </ul>
    <form class="form-inline ">
      <input class="form-control mr-sm-2 w-72" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
  <form action="#" class="form-horizontal" id="event-form" >
    <fieldset>

      <!-- Form Name -->
      <legend>Create an Event</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="event-title">Event Title:</label>
        <div class="col-md-4">
          <input id="event-title" name="event-title" type="text" placeholder="Enter Name:" class="form-control input-md">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="event-url">Event URL:</label>
        <div class="col-md-4">
          <input id="event-url" name="event-url" type="text" placeholder="Enter Event URL:" class="form-control input-md">

        </div>
      </div>

      <!-- Start and End Date Picker -->
      <div class="form-group">
        <label class="col-md-4 control-label">Event Start Date:</label>
        <div class="col-md-4">
          <input id="start_date" type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label">Event End Date: </label>
        <div class="col-md-4">
          <input id="end_date" type="date" name="bday" min="1000-01-01" max="3000-12-31" class="form-control">
        </div>
      </div>

      <!-- Event Address Information -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="address-name">Address:</label>
        <div class="col-md-4">
          <input type="text" name="address-name" id="address-name" value="" class="form-control input-md">
        </div>
      </div>

      <div class="form-row">

        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <input type="text" id="inputState" class="form-control">
        </div>

        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="event-description">Event Description:</label>
        <div class="col-md-4">
          <textarea class="form-control" id="event-description" name="event-description">Enter the description of your event.</textarea>
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="form-group">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input is-invalid" id="invalidCheck33" required>
          <label class="custom-control-label" for="invalidCheck33">Agree to terms and conditions</label>
        </div>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for=""></label>
        <div class="col-md-4">
          <button id="" name="" class="btn btn-primary">Register</button>
        </div>
      </div>
    </fieldset>
  </form>
  <script src="./js/createEvent.js"></script>
</body>

</html>
