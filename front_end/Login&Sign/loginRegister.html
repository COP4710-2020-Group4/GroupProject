<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Login|Register</title>
	<link href="./css/login_register.css" rel="stylesheet">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="./js/login.js"></script>
	<script type="text/javascript" src="./js/register.js"></script>
	<link href="maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
	<div class="cotn_principal">
		<div class="cont_centrar">
			<div class="cont_login">
				<div class="cont_info_log_sign_up">
					<div class="col_md_login">
						<div class="cont_ba_opcitiy">
							<h2>LOGIN</h2>
							<p></p>
							<button class="btn_login" onclick="cambiar_login()">LOGIN</button>
						</div>
					</div>
					<div class="col_md_sign_up">
						<div class="cont_ba_opcitiy">
							<h2>SIGN UP</h2>
							<p></p>
							<button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
						</div>
					</div>
				</div>
				<div class="cont_back_info">
					<div class="cont_img_back_grey">
					</div>
				</div>
				<div class="cont_forms">
					<div class="cont_img_back_">
					</div>
          <!-- Login Form -->
					<form id="login-form" action="" method="get">
						<div class="cont_form_login">
							<a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">✖</i></a>
							<h2>LOGIN</h2>
							<input type="email" placeholder="Email" id="emailLogin" />
							<input type="password" placeholder="Password" id="passwordLogin" />
							<button class="btn_login" type="submit">LOGIN</button>
						</div>
					</form>
          <!-- Sign Up Form -->
					<form id="registration-form" action="" method="post">
						<div class="cont_form_sign_up">
							<a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">✖</i></a>
							<h2>SIGN UP</h2>
							<input type="text" placeholder="Username" id="username" required />
							<input type="text" placeholder="First Name" id="firstname"  required/>
							<input type="text" placeholder="Last Name" id="lastname" required/>
							<input type="email" placeholder="Email" id="email" required/>
							<input type="password" placeholder="Password" id="password" required />
							<!--<input type="password" placeholder="Confirm Password" id="confirm_password" required />-->
							<input type="number" placeholder="Phone Number" id="mobile"  required/>
							<button class="btn_sign_up" type="submit">SIGN UP</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>

        // Click on login and Sign Up to  changue and view the effect

		    function cambiar_login() {
		      document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_login";
		      document.querySelector('.cont_form_login').style.display = "block";
		      document.querySelector('.cont_form_sign_up').style.opacity = "0";

		      setTimeout(function() {
		        document.querySelector('.cont_form_login').style.opacity = "1";
		      }, 400);

		      setTimeout(function() {
		        document.querySelector('.cont_form_sign_up').style.display = "none";
		      }, 200);
		    }

		    function cambiar_sign_up(at) {
		      document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_sign_up";
		      document.querySelector('.cont_form_sign_up').style.display = "block";
		      document.querySelector('.cont_form_login').style.opacity = "0";

		      setTimeout(function() {
		        document.querySelector('.cont_form_sign_up').style.opacity = "1";
		      }, 100);

		      setTimeout(function() {
		        document.querySelector('.cont_form_login').style.display = "none";
		      }, 400);


		    }

		    function ocultar_login_sign_up() {

		      document.querySelector('.cont_forms').className = "cont_forms";
		      document.querySelector('.cont_form_sign_up').style.opacity = "0";
		      document.querySelector('.cont_form_login').style.opacity = "0";

		      setTimeout(function() {
		        document.querySelector('.cont_form_sign_up').style.display = "none";
		        document.querySelector('.cont_form_login').style.display = "none";
		      }, 500);

		    }
	</script>

  <script src="./js/register.js" charset="utf-8"></script>
</body>

</html>
