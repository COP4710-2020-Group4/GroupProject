<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Login|Register</title>
	<link rel="stylesheet" href="/css/login_register.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
	<div class="cotn_principal">
		<br><br><br>
		<h1 class="head-style">Orlando Exhibition Center</h1>
		<br>
		<svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-gem" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd"
				d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 0 1-.8 0L.1 5.3a.5.5 0 0 1 0-.6l3-4zm11.386 3.785l-1.806-2.41-.776 2.413 2.582-.003zm-3.633.004l.961-2.989H4.186l.963 2.995 5.704-.006zM5.47 5.495l5.062-.005L8 13.366 5.47 5.495zm-1.371-.999l-.78-2.422-1.818 2.425 2.598-.003zM1.499 5.5l2.92-.003 2.193 6.82L1.5 5.5zm7.889 6.817l2.194-6.828 2.929-.003-5.123 6.831z" />
		</svg>
		<div class="cont_centrar">
			<div class="cont_login">
				<div class="cont_info_log_sign_up">
					<div class="col_md_login">
						<div class="cont_ba_opcitiy">
							<h2>LOGIN</h2>
							<p></p>
							<button class="btn_login" onclick="cambiar_login()">LOGIN</button>
						</div>
					</div>
					<div class="col_md_sign_up">
						<div class="cont_ba_opcitiy">
							<h2>SIGN UP</h2>
							<p></p>
							<button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
						</div>
					</div>
				</div>
				<div class="cont_back_info">
					<div class="cont_img_back_grey">
						<img src="https://images.freecreatives.com/wp-content/uploads/2016/02/Awesome-Cool-Blue-Background-For-You.jpg" alt="" />
					</div>
				</div>
				<div class="cont_forms">
					<div class="cont_img_back_">
						<img src="https://images.freecreatives.com/wp-content/uploads/2016/02/Awesome-Cool-Blue-Background-For-You.jpg" alt="" />
					</div>
					<!-- Login Form -->
					<form class="" action="" method="post" id="login-form">
						<div class="cont_form_login">
							<a href="#" onclick="ocultar_login_sign_up()"><button type="button" class="close" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button></a>
							<h2>LOGIN</h2>
							<input type="text" placeholder="Username" id="userNameLogin" />
							<input type="password" placeholder="Password" id="passwordLogin" />
							<button class="btn_login" type="submit">LOGIN</button>
						</div>
					</form>
					<!-- Sign Up Form -->
					<form action="" method="post" id="registration-form">
						<div class="cont_form_sign_up">
							<a href="#" onclick="ocultar_login_sign_up()"><button type="button" class="close" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button></a>
							<h2>SIGN UP</h2>
							<input type="text" placeholder="Username" id="username" required />
							<input type="text" placeholder="First Name" id="firstname" required />
							<input type="text" placeholder="Last Name" id="lastname" required />
							<input type="email" placeholder="Email" id="email" required />
							<input type="password" placeholder="Password" id="password" required />
							<!-- <input type="password" placeholder="Confirm Password" id="confirm_password" required /> -->
							<input type="number" placeholder="Phone Number" id="phone-no" required />
							<button class="btn_sign_up" type="submit">SIGN UP</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Animation Script -->
	<script src="./js/animation.js" charset="utf-8"></script>

	<!-- Login and Register Scripts -->
	<script src="./js/register.js" charset="utf-8"></script>
	<script src="./js/login.js" charset="utf-8"></script>

	</script>
</body>

</html>
